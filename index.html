<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Document</title>
</head>
<body>
    <div class="h-m">
        <img src="./assets/img/LOGO.png" alt="">
    </div>
    <div class="h-m l-h-55">
        <div>
            <img src="./assets/img/illus.png" alt="">
         </div>
         <div>
            <img class="f-d-column" src="./assets/img/Title.png" alt="">
         </div>
        <div>
            <img src="./assets/img/mb-pagination-point.png" alt="">
        </div>
        <div>
            <button class="btn-m">Get Start</button>
        </div>
    </div>
    <div  class="h-m l-h-55">
        <div>
            <img src="./assets/img/illus (1).png" alt="">
        </div>
        <div>
            <img src="./assets/img/Title (1).png" alt="">
        </div>
        <div>
            <img src="./assets/img/mb-pagination-point (1).png" alt="">
        </div>
        <div>
            <button class="btn-m">Get Start</button>
        </div>
    </div>
    <div class="h-m l-h-55 ">
        <div>
            <img src="./assets/img/illus (2).png" alt="">
        </div>
        <div>
            <img src="./assets/img/Title (2).png" alt="">
        </div>
        <div class="l-h-65">
            <button class="btn-m">Import Using Seed Phrase</button>
            <button class="btn-m-2">Create a New Wallet</button>
        </div>
    </div>
    <div class="hero">
        <div class="c-white d-flex gap-50">
            <img src="./assets/img/icon-wrapper.png" alt="">
            <h3>Import From Seed</h3>
        </div><br><br>
        <div class="l-h-65">
            <input class="input" type="text" name="" placeholder="Seed Phrase">
            <img src="./assets/img/Group.png" alt="">
            <img src="./assets/img/scan.png" alt="">
        </div>
        <div>
            <input class="input" type="text" name="" placeholder="New Password">
            <img src="./assets/img/Group.png" alt="">
            <p class="c-gray">Must be at least 8 characters</p>
        </div>
        <div class="l-h-65">
            <input class="input" type="text" name="" placeholder="Confirm Password">
            <img src="./assets/img/Group.png" alt="">
            </div>
            <div class="d-flex gap-50">
                <h2 class="c-white">Sign in with Face ID?</h2>
                <img src="./assets/img/switch.png" alt="">
            </div><br><br>
            <div class="c-white">
                By proceeding, you agree to these <a href="#">Term and Conditions.</a>
            </div>
            <div>
                <button class="btn-m c-gray-18 bg-c-black margin-500">Import</button>
            </div>
    </div>
</body>
</html>
